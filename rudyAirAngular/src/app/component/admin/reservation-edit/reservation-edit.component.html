<div class="marges-form">
  <div class="form-group">
    <label>Id reservation:</label>
    <input
      [(ngModel)]="reservation.id"
      class="form-control"
      readonly
      placeholder="generation automatique"
    />
  </div>
  <div class="form-group">
    <label>Passager prénom:</label>
    <input [(ngModel)]="reservation.passager!.prenom" class="form-control" />
    <label>Passager nom:</label>
    <input [(ngModel)]="reservation.passager!.nom" class="form-control" />
    <label>Date de naissance:</label>
    <input
      type="date"
      [(ngModel)]="reservation.passager!.dateDeNaissance"
      class="form-control"
      max="{{ currentDate | date: 'yyyy-MM-dd' }}"
    />
    <label>Nombre d'animaux:</label>
    <input
      type="number"
      [(ngModel)]="reservation.animaux!"
      class="form-control"
      min="0"
      max="5"
    />
    <label>Nombre de bagages:</label>
    <input
      type="number"
      [(ngModel)]="reservation.bagage!"
      class="form-control"
      min="0"
      max="15"
    />
    <label>N° siège:</label>
    <input [(ngModel)]="reservation.siege" class="form-control" />

    <label>N° vol:</label>
    <select name="vol" [(ngModel)]="reservation.vol!.id" class="form-control">
      <option [ngValue]="undefined" hidden>-- sélectionner un vol --</option>
      <option *ngFor="let v of vols" [value]="v.id">{{ v.numeroVol }}</option>
    </select>

    <label>Client:</label>
    <select
      name="client"
      [(ngModel)]="reservation.client!.id"
      class="form-control"
    >
      <option [ngValue]="undefined" hidden>-- sélectionner un client --</option>
      <option *ngFor="let c of clients" [value]="c.id">
        id:&nbsp;{{ c.id }}&nbsp;/&nbsp;email:&nbsp;{{ c.email }}
      </option>
    </select>

    <div style="display: flex; margin-top: 1%">
      <div>
        <button (click)="saveReservation()" class="btn btn-success">
          enregistrer
        </button>
      </div>
      <div style="margin-left: 1%">
        <a
          routerLink="/admin/reservation"
          routerLinkActive="active"
          class="btn btn-warning"
          >annuler</a
        >
      </div>
    </div>
  </div>
</div>
