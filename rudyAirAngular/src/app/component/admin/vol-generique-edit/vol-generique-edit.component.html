<div>
  <div class="form-group">
    <label>Id volGenerique:</label>
    <input
      [(ngModel)]="volGenerique.id"
      class="form-control"
      readonly
      placeholder="generation automatique"
    />
  </div>
  <div class="form-group">
    <label>Ref:</label>
    <input [(ngModel)]="volGenerique.numVolGen" class="form-control" />
    <label>Prix:</label>
    <input [(ngModel)]="volGenerique.prix" class="form-control" />

    <label>Aéroport de départ:</label>
    <select
      name="vol"
      [(ngModel)]="volGenerique.aeroportDepart!.id"
      class="form-control"
    >
      <option [ngValue]="undefined" hidden>
        -- sélectionner un aéroport de départ --
      </option>
      <option *ngFor="let a of aeroports" [value]="a.id">
        {{ a.nom }}
      </option>
    </select>
    <label>Heure de départ:</label>
    <input
      type="time"
      [(ngModel)]="volGenerique.horaire!.heureDepart"
      class="form-control"
    />

    <label>Aéroport d'arrivée:</label>
    <select
      name="vol"
      [(ngModel)]="volGenerique.aeroportArrivee!.id"
      class="form-control"
    >
      <option [ngValue]="undefined" hidden>
        -- sélectionner un aéroport d'arrivée --
      </option>
      <option *ngFor="let a of aeroports" [value]="a.id">
        {{ a.nom }}
      </option>
    </select>
    <label>Heure d'arrivée:</label>
    <input
      type="time"
      [(ngModel)]="volGenerique.horaire!.heureArrivee"
      class="form-control"
    />

    <div style="display: flex; margin-top: 1%">
      <div>
        <button (click)="saveVolGenerique()" class="btn btn-success">
          enregistrer
        </button>
      </div>
      <div style="margin-left: 1%">
        <a
          routerLink="/admin/volGenerique"
          routerLinkActive="active"
          class="btn btn-warning"
          >annuler</a
        >
      </div>
    </div>
  </div>
</div>
