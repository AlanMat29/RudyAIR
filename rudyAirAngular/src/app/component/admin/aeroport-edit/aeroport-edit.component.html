<div>
  <div class="form-group">
    <label>Id aeroport:</label>
    <input
      [(ngModel)]="aeroport.id"
      class="form-control"
      readonly
      placeholder="generation automatique"
    />
  </div>
  <div class="form-group">
    <label>Nom aéroport:</label>
    <input [(ngModel)]="aeroport.nom" class="form-control" />

    <label>Ville:</label>
    <div class="form-select">
      <select
        name="ville"
        [(ngModel)]="aeroport.ville!.id"
        class="form-control"
      >
        <option [ngValue]="undefined" hidden>
          -- sélectionner une ville --
        </option>
        <option [value]="v.id" *ngFor="let v of villes">
          {{ v.pays }} &nbsp;/&nbsp;{{ v.nom }}
        </option>
      </select>
    </div>

    <div style="display: flex; margin-top: 1%">
      <div>
        <button (click)="saveAeroport()" class="btn btn-success">
          enregistrer
        </button>
      </div>
      <div style="margin-left: 1%">
        <a
          routerLink="/admin/aeroport"
          routerLinkActive="active"
          class="btn btn-warning"
          >annuler</a
        >
      </div>
    </div>
  </div>
</div>
