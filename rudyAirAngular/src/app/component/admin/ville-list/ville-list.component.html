<div class="d-flex justify-content-center">
  <div class="div-table-format">
    <div>
      <h2>Tableau des villes</h2>
    </div>
    <table class="table table-striped table-bordered">
      <thead class="thead-sticky bg-light">
        <tr>
          <th scope="col" class="text-center align-middle">#</th>
          <th scope="col" class="text-center align-middle">Pays</th>
          <th scope="col" class="text-center align-middle">Nom</th>
          <th scope="col" class="text-center align-middle">Code postal</th>

          <th
            scope="col"
            colspan="2"
            rowspan="2"
            class="text-center align-middle"
          >
            Options
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let v of villes; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ v.pays }}</td>
          <td>{{ v.nom }}</td>
          <td>{{ v.cp }}</td>

          <td>
            <a
              [routerLink]="['/admin/ville/edit/', v.id]"
              routerLinkActive="active"
              class="btn btn-warning"
              >Modifier</a
            >
          </td>
          <td>
            <div *ngIf="canBeDelete(v.id!)">
              <button (click)="deleteVilleById(v.id!)" class="btn btn-danger">
                Supprimer
              </button>
            </div>
            <div
              *ngIf="!canBeDelete(v.id!)"
              class="random-item tooltips tooltips-right"
              data-tooltip="Veuillez supprimer les aÃ©roports en lien avec cette ville"
            >
              <button
                [disabled]="!canBeDelete(v.id!)"
                (click)="deleteVilleById(v.id!)"
                class="btn btn-danger"
              >
                Supprimer
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div>
      <a
        routerLink="/admin/ville/edit"
        routerLinkActive="active"
        class="btn btn-primary"
        style="color: white"
        >Ajouter une ville</a
      >
    </div>
  </div>
</div>
