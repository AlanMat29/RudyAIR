<div>
  <div class="form-group">
    <label>Id avion:</label>
    <input
      [(ngModel)]="avion.id"
      class="form-control"
      readonly
      placeholder="generation automatique"
    />
  </div>
  <div class="form-group">
    <label>Ref</label>
    <input [(ngModel)]="avion.ref" class="form-control" />
    <label>Passager nom:</label>
    <select [(ngModel)]="avion.statutAvion" class="form-control">
      <option *ngFor="let s of avionStatuts | keyvalue" [value]="s.key">
        {{ s.value }}
      </option>
    </select>

    <div style="display: flex; margin-top: 1%">
      <div>
        <button (click)="saveAvion()" class="btn btn-success">
          enregistrer
        </button>
      </div>
      <div style="margin-left: 1%">
        <a
          routerLink="/admin/avion"
          routerLinkActive="active"
          class="btn btn-warning"
          >annuler</a
        >
      </div>
    </div>
  </div>
</div>
