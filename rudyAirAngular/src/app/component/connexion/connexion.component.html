<div id="id01" class="modal" role="menu">
  <div class="modal-content modal-animate" role="menu" action="/login.html">
    <div class="modal-header">
      <h2 class="modal-title">
        <font style="vertical-align: inherit">Connectez-vous sur RudyAIR</font>
      </h2>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="login"><b>Login</b></label>
        <input
          type="email"
          placeholder="Entrez votre adresse mail"
          name="login"
          required
        />
        <label for="mdp"><b>Mot de passe</b></label>
        <input
          type="password"
          placeholder="Entrez votre mot de passe"
          name="mdp"
          required
        />
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-login" data-dismiss="modal">
          <b style="display: flex; justify-content: center">Se&nbspconnecter</b>
        </button>
        <label>
          <input type="checkbox" name="remember" /> Rester connecté<span
            class="mdp"
            ><a href="#">Mot de passe oublié ?</a></span
          >
        </label>
      </div>
    </div>
    <div class="modal-footer">
      <div class="form-modal-footer">
        <font style="vertical-align: inherit"
          >Vous n'avez pas encore de compte ?
        </font>
        <button type="button" class="btn btn-signin" data-dismiss="modal">
          <b style="display: flex; justify-content: center">S'inscrire</b>
        </button>
      </div>
    </div>
  </div>
</div>
