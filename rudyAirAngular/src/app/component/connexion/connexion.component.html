<main id="main" class="padding10">
  <section>
    <div
      class="modal-content modal-animate page-heading padding10 d-flex justify-content-center align-content-center"
      role="menu"
      action="/connexion"
    >
      <div class="modal-header">
        <h2 class="modal-title">
          <div style="vertical-align: inherit">Connectez-vous sur RudyAIR</div>
        </h2>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="login"><b>Login</b></label>
          <input
            type="email"
            placeholder="Entrez votre adresse mail"
            name="login"
            required
          />
          <label for="mdp"><b>Mot de passe</b></label>
          <input
            type="password"
            placeholder="Entrez votre mot de passe"
            name="mdp"
            required
          />
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-login" data-dismiss="modal">
            <b style="display: flex; justify-content: center"
              >Se&nbsp;connecter</b
            >
          </button>
          <label>
            <input type="checkbox" name="remember" /> Rester connecté<span
              class="mdp"
              ><a href="#">Mot de passe oublié ?</a></span
            >
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <div class="form-modal-footer">
          <div style="vertical-align: inherit"></div>
          Vous n'avez pas encore de compte ?
        </div>
        <button
          type="button"
          class="btn btn-signin"
          data-dismiss="modal"
          routerLink="/inscription"
          routerLinkActive="on-click active"
        >
          <b style="display: flex; justify-content: center">S'inscrire</b>
        </button>
      </div>
    </div>
  </section>
</main>
