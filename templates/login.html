
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>

  body {font-family: Arial, Helvetica, sans-serif;}
  #account{
    display: flex;
    justify-content: flex-end;
    font-size-adjust: 0.5;
  }
  /* Full-width input fields */
  #connect{

  }
  input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  /* Set a style for all buttons */
  button {
    background-color: #87c5eb;
    border-radius: 0.25rem;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100px;
  }
  .btn-primary {
    color: #fff;
    background-color: #87c5eb;
    border-color: #c5e9ff;
  }

  button:hover {
    opacity: 0.8;
  }

/* Extra styles for the cancel button */
}
.header-wrapper{
  display: inline-block;
    top: 0;
    width: 100%;
    z-index: 400;
    background-color: white;
    min-height: 61px;}
#login-title{margin: 20px;}
/* Center the image and position the close button */
.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
  position: relative;
}

  #login-title{margin: 10px;}
  /* Center the image and position the close button */

span.mdp {
  float: right;
  padding-top: 16px;
}
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    padding-top: 60px;
  }
.modal-header{
      display: flex;
      align-items: flex-start;
    }
.modal-title{
padding-left:1rem;
}

.modal-content {
  background-color: #fefefe;
  margin: 5px auto; /* 15% from the top and centered */
  border: 1px solid #888;
  width: 500px; /* Could be more or less, depending on screen size */
}
.modal-animate{
width: 500px
}
.form-group{
  margin-bottom: 1rem;
  padding-left: 1rem;
  padding-right: 1rem;
}
.modal-footer{
  margin-bottom: -1rem;
  height: 50px;
}
.text-mid{font-size-adjust: 0.5; }

span.compte {
  float: right;

}

.animate {
  -webkit-animation: animatezoom 0.6s;
  animation: animatezoom 0.6s
  background-color: #fff;
}

  @-webkit-keyframes animatezoom {
    from {-webkit-transform: scale(0)}
    to {-webkit-transform: scale(1)}
  }

  @keyframes animatezoom {
    from {transform: scale(0)}
    to {transform: scale(1)}
  }

  </style>
</head>
<body>

<!-- Button to open the modal login form -->
<button class="btn btn-primary" onclick="document.getElementById('id01').style.display='block'" ><b style="display: flex;
    justify-content: center;">Connexion</b></button>
<!-- The Modal -->
<div id="id01" class="modal" role="menu">
      <div class="modal-content" role="menu">
      <div class="modal-animate" action="/login.html">
        <div class="modal-header">
          <h2 class="modal-title">
            <font style="vertical-align: inherit;">
            <font style="vertical-align: inherit; ">Connectez-vous sur RudyAIR</font>
            </font>
          </h2>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="mail"><b>Adresse mail</b></label>
            <input type="text" placeholder="Entrez votre adresse mail" name="mail" required>
            <label for="mdp"><b>Mot de passe</b></label>
            <input type="password" placeholder="entrez votre mot de passe" name="mdp" required>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-secondary" data-dismiss="modal"><b style="display: flex;
                  justify-content: center;">Connexion</b></button>
            <label >
            <input type="checkbox"  name="remember"> Rester connecté
            <span class="mdp"><a href="#">Mot de passe oublié ?</a></span>
            </label>
          </div>
        </div>
        <div class="modal-footer">
         <div class="form-group" style="background-color:#c5e9ff; height: 100%; display: flex; align-items: center; justify-content: space-around;">
           <span><font style="vertical-align: inherit;">
              <font style="vertical-align: inherit;">Vous n'avez pas encore de compte ?</font>
              </font>
            </span>
            <span class="compte"><a href="#" style="vertical-align: inherit;">Créer votre compte</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <script>
  // Get the modal
  var modal = document.getElementById('id01');

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
  </script>

</body>
</html>
